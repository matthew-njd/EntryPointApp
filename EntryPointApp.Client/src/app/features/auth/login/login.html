<div class="mt-28">
  <h2 class="text-3xl text-center mb-4">EntryPoint, a Timesheet App</h2>
  <fieldset
    class="fieldset bg-base-200 border-base-300 rounded-box w-md mx-auto border mt-8 p-4"
  >
    <legend class="fieldset-legend">Login</legend>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="label">Email*</label>
      <input
        type="email"
        class="input w-full"
        placeholder="Email"
        formControlName="email"
        [class.input-error]="email?.invalid && email?.touched"
      />
      @if (email?.invalid && email?.touched) {
      <div class="text-error text-sm mt-1">
        @if (email?.errors?.['required']) {
        <span>Email is required</span>
        } @if (email?.errors?.['email']) {
        <span>Invalid email format</span>
        }
      </div>
      }

      <label class="label mt-4">Password*</label>
      <input
        type="password"
        class="input w-full"
        placeholder="Password"
        formControlName="password"
        [class.input-error]="password?.invalid && password?.touched"
      />
      <div class="flex justify-end">
        <a class="link link-hover" [routerLink]="['/forgot-password']"
          >Forgot Password?</a
        >
      </div>
      @if (password?.invalid && password?.touched) {
      <div class="text-error text-sm mt-1">
        <span>Password is required</span>
      </div>
      }

      <button
        type="submit"
        class="btn btn-neutral mt-4 w-full"
        [disabled]="isLoading"
      >
        @if (isLoading) {
        <span class="loading loading-spinner loading-md"></span>
        Logging in... } @else { Login }
      </button>
    </form>
  </fieldset>

  <fieldset
    class="fieldset bg-base-200 border-base-300 rounded-box w-md mx-auto border p-4"
  >
    <legend class="fieldset-legend">Create Account</legend>
    <button
      type="button"
      class="btn btn-neutral w-full"
      (click)="goToRegisterPage()"
    >
      Register
    </button>
  </fieldset>

  <div class="flex justify-end w-md mx-auto mt-2">
    <a
      class="btn btn-soft btn-xs btn-secondary"
      href="mailto:it@pcfsouvenirs.com"
      >Support</a
    >
  </div>
</div>
